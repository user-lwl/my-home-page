<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历页面 | user-lwl 的代码小窝</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📄</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 40%;
            left: 60%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            top: 10%;
            left: 90%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .description {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #00b8e6 0%, #0088bb 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .status-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }

        /* 底部版权信息 */
        .resume-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem 0;
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 100;
        }

        .resume-footer .footer-content p {
            color: #888888;
            font-size: 0.8rem;
            margin: 0;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .resume-footer .footer-content p:hover {
            opacity: 1;
        }

        .resume-footer .footer-content a {
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .resume-footer .footer-content a:hover {
            color: #00b8e6;
            border-bottom-color: #00b8e6;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 3rem;
            }

            .resume-footer .footer-content p {
                font-size: 0.7rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="icon">
            <i class="fas fa-file-alt"></i>
        </div>
        
        <h1>在线简历</h1>
        <div class="subtitle">user-lwl - 后端开发工程师</div>
        
        <div class="description">
            简历内容正在精心完善中...<br>
            敬请期待更详细的个人履历和项目经验展示
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status-text">完善进度：持续更新中</div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>返回主页</span>
        </a>
    </div>

    <!-- 底部版权信息 -->
    <footer class="resume-footer">
        <div class="footer-content">
            <p>user-lwl 的代码小窝 ©2025 by <a href="https://github.com/user-lwl" target="_blank" rel="noopener noreferrer">user-lwl</a> | <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">鲁ICP备2024080109号-2</a></p>
        </div>
    </footer>
</body>
</html>
