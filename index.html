<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-lwl 的代码小窝</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="profile-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="status-indicator"></div>
                </div>
                <div class="profile-info">
                    <h1 class="name">Your Name</h1>
                    <p class="title">Full Stack Developer</p>
                    <p class="description">专注于创造优雅的数字体验</p>
                </div>
            </div>
        </header>

        <!-- 导航区域 -->
        <nav class="navigation">
            <div class="nav-item active" data-section="links">
                <i class="fas fa-link"></i>
                <span>我的链接</span>
            </div>
            <div class="nav-item" data-section="projects">
                <i class="fas fa-tools"></i>
                <span>实用工具</span>
            </div>
            <div class="nav-item" data-section="contact">
                <i class="fas fa-envelope"></i>
                <span>联系方式</span>
            </div>
            <div class="nav-item" data-section="about">
                <i class="fas fa-user-circle"></i>
                <span>关于我</span>
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="content">
            <!-- 我的链接页面 -->
            <section class="content-section active" id="links">
                <h2 class="section-title">我的网站</h2>
                <div class="links-grid" id="linksContainer">
                    <!-- 链接将通过 JavaScript 动态生成 -->
                </div>
            </section>

            <!-- 实用工具页面 -->
            <section class="content-section" id="projects">
                <h2 class="section-title">实用工具</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <div class="project-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <h3>项目名称</h3>
                        <p>项目描述...</p>
                        <div class="project-tech">
                            <span class="tech-tag">React</span>
                            <span class="tech-tag">Node.js</span>
                        </div>
                    </div>
                    <!-- 更多项目卡片可以在这里添加 -->
                </div>
            </section>

            <!-- 联系方式页面 -->
            <section class="content-section" id="contact">
                <h2 class="section-title">联系方式</h2>
                <div class="contact-grid">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>1399097219@qq.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github"></i>
                        <span>github.com/user-lwl</span>
                    </div>
                </div>
            </section>

            <!-- 关于我页面 -->
            <section class="content-section" id="about">
                <h2 class="section-title">关于我</h2>
                <div class="about-content">
                    <p>这里可以写一些关于你的介绍...</p>
                    <div class="skills">
                        <h3>技能</h3>
                        <div class="skill-tags">
                            <span class="skill-tag">JavaScript</span>
                            <span class="skill-tag">Python</span>
                            <span class="skill-tag">React</span>
                            <span class="skill-tag">Node.js</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加链接模态框 -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新链接</h3>
                <button class="close-btn" onclick="hideAddLinkModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>网站名称</label>
                    <input type="text" id="linkName" placeholder="输入网站名称">
                </div>
                <div class="form-group">
                    <label>网站链接</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label>图标</label>
                    <input type="text" id="linkIcon" placeholder="fas fa-globe" value="fas fa-globe">
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <input type="text" id="linkDescription" placeholder="网站描述">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideAddLinkModal()">取消</button>
                <button class="btn btn-primary" onclick="addNewLink()">添加</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
